spring:
  application:
    name: Sandbox
  datasource:
    url: jdbc:mysql://localhost:3306/sandbox
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always
      continue-on-error: true
server:
  port: 80