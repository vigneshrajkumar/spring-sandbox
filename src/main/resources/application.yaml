spring:
  application:
    name: Sandbox
  datasource:
    url: jdbc:mysql://${DB_URI:127.0.0.1:3306}/sandbox
    username: ${DB_USER:sandbox}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always
      continue-on-error: true
server:
  port: 80